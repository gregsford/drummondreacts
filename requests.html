        <div class="req-container">
            <section>
                <h2>Make a reaction request!</h2>
                <p>If you want to make a request for a reaction video, please feel free to fill out the form below.</p>
            </section>

            <div class="req-form">
                <form action="https://getform.io/f/5f98aa43-16dc-4e71-99de-17c6a7b40434" method="POST">
                    <div class="req-name">
                        <input type="text" name="name" placeholder="Your Name"  class="req-box">
                    </div>
                    <div class="req-band">
                        <input type="text" name="band" placeholder="Band/Artist" class="req-box">
                    </div>
                    <div class="req-song">
                        <input type="text" name="song" placeholder="Song Name" class="req-box">
                    </div>
                    <div>
                        <div>
                            <textarea name="message" placeholder="Tell me anything you want" class="req-box req-msg"></textarea>
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Request a song now!" class="req-box req-btn">
                    </div>
                </form>
            </div>
        </div>
